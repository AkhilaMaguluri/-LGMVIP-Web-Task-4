<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Add your custom styles here to make the calculator more attractive */
     
     
      body {
  background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDDF2eYyyLXCGZKWyZXAwm1c1MrkuVLvzGkclUcLOgsDnl_8zykfM7OdIjhoRjh_Kntqk&usqp=CAU);
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  background-color: #f5f5f5;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}


.calculator {
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  width: 320px;
  padding: 30px;
  perspective: 800px;
  transform: rotateX(10deg);
}

.display {
  background-color: #f0f0f0;
  border: 1px solid #e5e5e5;
  border-radius: 5px;
  padding: 10px;
  text-align: right;
  margin-bottom: 20px;
  font-size: 24px;
  font-weight: bold;
  color: #333333;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
}

.operator,
button {
  background-color: #e0e0e0;
  border: none;
  border-radius: 50%;
  color: #333333;
  cursor: pointer;
  font-size: 20px;
  padding: 15px;
  transition: background-color 0.3s ease, transform 0.3s ease;
  transform-style: preserve-3d;
  perspective: 400px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.operator:hover,
button:hover {
  background-color: #d2d2d2;
  transform: translateY(-2px);
}

.operator:active,
button:active {
  background-color: #c4c4c4;
  transform: translateY(2px);
}

.history {
  margin-top: 20px;
  text-align: center;
}

h2 {
  font-size: 16px;
  margin-bottom: 10px;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
   
@media (max-width: 480px) {
        .calculator {
          width: 100%;
          padding: 20px;
        }
        
        .buttons {
          grid-gap: 8px;
        }
        
        .operator,
        button {
          font-size: 18px;
          padding: 12px;
        }
      }


    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="input" value="" readonly>
      </div>
      <div class="buttons">
        <button class="operator" id="clear">C</button>
        <button class="operator" id="cleare">CE</button>
        <button class="operator" id="per">%</button>
        <button class="operator" id="divide">/</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button class="operator" id="subtract">-</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button class="operator" id="multiply">*</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button class="operator" id="add">+</button>
        <button id="decimal">.</button>
        <button id="zero">0</button>
        <button class="operator" id="equals">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
